<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista Doblemente Enlazada</h1>
    <p>para ver el proceso, abrir la consola presionando f12</p>
    <input type="number" id="numberInput" placeholder="Ingrese un nÃºmero">
    <button onclick="addNumber()">Agregar a la lista</button>

    
    <div id="list"></div>

    <button onclick="verificar()">Verificar si los enteros son solo 1 o 0</button>
    <div id="trueOrFalse"></div>

    <script>
        class Node {
            constructor(data) {
                this.data = data;
                this.next = null;
                this.prev = null;
            }
        }

        class DoublyLinkedList {
            constructor() {
                this.head = null;
                this.tail = null;
            }

            add(data) {
                const newNode = new Node(data);

                if (!this.head) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    newNode.prev = this.tail;
                    this.tail = newNode;
                }
            }

            toArray() {
                const elements = [];
                let current = this.head;
                while (current) {
                    elements.push(current.data);
                    current = current.next;
                }
                return elements;
            }
        }

        const list = new DoublyLinkedList();

        function addNumber(){
            const input = document.getElementById('numberInput');
            const number = parseInt(input.value);
            if (!isNaN(number)) {
                list.add(number);
                input.value = '';
                display();
            }
        }

        function display(){
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';

            const elements = list.toArray();
            elements.forEach(element => {
                const div = document.createElement('div');
                div.textContent = element;
                listDiv.appendChild(div);
            });

            console.log(elements);
        }

        function verificar(){
            const elements = list.toArray();
            const tof = document.getElementById('trueOrFalse');
            let soloes01 = true;
            elements.forEach(element => {
                if(element != 0 && element != 1){
                    soloes01 = false;
                    //que paarezca false en tof
                    tof.textContent = 'False';


                }else{
                    //que aparezca true en tof
                    tof.textContent = 'True';
                }
            });
            console.log(soloes01);

        }
    </script>
    
</body>
</html>
