<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="bloque">
        <h1>Convertir de infija a prefija</h1>
        <form id="myForm" method="post">
            <label for="expresion">Expresi√≥n infija:</label>
            <input type="text" name="expresion" id="expresion" required>
            <button type="button" onclick="conversionusandoPilas()">Convertir</button>
        </form>
        <h2 id="conversion"></h2>
    </section>
    <script>
        function conversionusandoPilas() {
            let expresion = document.getElementById('expresion').value;
            let pila = [];
            let prefija = [];
            let operadores = ['+', '-', '*', '/'];
            let jerarquia = {
                '+': 1,
                '-': 1,
                '*': 2,
                '/': 2
            };
            for (let i = 0; i < expresion.length; i++) {
                if (expresion[i] === '(') {
                    pila.push(expresion[i]);
                } else if (expresion[i] === ')') {
                    while (pila[pila.length - 1] !== '(') {
                        prefija.push(pila.pop());
                    }
                    pila.pop();
                } else if (operadores.includes(expresion[i])) {
                    while (pila.length && jerarquia[pila[pila.length - 1]] >= jerarquia[expresion[i]]) {
                        prefija.push(pila.pop());
                    }
                    pila.push(expresion[i]);
                } else {
                    prefija.push(expresion[i]);
                }
            }
            while (pila.length) {
                prefija.push(pila.pop());
            }
            document.getElementById('conversion').innerHTML = prefija.join('');
        }

        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
        });
    </script>
</body>
</html>
